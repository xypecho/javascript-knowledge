	<script >
		function getDate(){
			
		obj=new Date();
		// year=obj.getFullYear();

		// day=obj.getDate();
		hour=obj.getHours();
		if (hour<10) {
			hour="0"+hour;
		}
		minute=obj.getMinutes();
			if (minute<10) {
			minute="0"+minute;
		}
		second=obj.getSeconds();

			second="0"+second;
		}
	str=hour+":"+minute+":"+second
		


cobj=document.getElementById("sd");
cobj.innerHTML=str;
		}
	setInterval(function () {
getDate();
	
	},100)
	

	</script>
