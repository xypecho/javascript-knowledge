<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>number的一些静态方法</title>
</head>
<body>
		<script type="text/javascript">
			/*
			alert(Number.MAX_VALUE);
			*/
			var box=3.1415;
			alert(box);
			alert(box.toString());      //将数组转行成字符串
			alert(box.toLocaleString());     //本地化，具体示例为本地时间
			alert(box.toFixed(2));         //保留2个小数点，会自动四舍五入
		</script>
</body>
</html>
