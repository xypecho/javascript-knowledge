<!DOCTYPE html>
<html>
<head>
	<style >
		h2:hover{
			background: red;

		}

	</style>
</head>
<body>
	<script type="text/javascript">
		for ( i =0; i <= 10; i++) {
			if (i%2==0) {

			document.write("<h2 style='background:#ccc'>"+i+"</h2>")
			}else{
			document.write("<h2 >"+i+"</h2>")
			}
		}



	</script>
</body>
</html>
