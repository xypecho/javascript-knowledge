		function Box(name,age){        
			this.name=name;
			this.age=age;
			this.run=function(){
				return this.name+this.age+"运行中";
			};
		}
		
		var o=new Object();
		Box.call(o,"aSome",123);       //call可以冒充函数
		alert(o.run());
